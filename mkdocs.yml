# Project information
site_name: 随便写写
site_url: https://enec0de.github.io/draft
site_author: Aina
site_description: >-
  Some miscellaneous.

# Repository
repo_name: Enec0De/draft
repo_url: https://github.com/Enec0De/draft

# Copyright
copyright: Copyright &copy; 2024 - 2025 Aina.

# Configuration
theme:
  name: material
  language: zh
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.preview
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    # - offline
    # - search.highlight
    # - search.share
    # - search.suggest
    - toc.follow
    # - toc.integrate
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light green
      accent : amber
      toggle:
        icon: material/jellyfish
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/jellyfish-outline
        name: Switch to light mode
  font: false
  favicon: assets/images/jellyfish-outline.svg
  icon:
    logo: material/format-list-text
    # repo: material/git

# Plugins
plugins:
  - search:
      lang: zh
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/home

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

#Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.betterem:
  #     smart_enable: all
  # - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  # - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
  #     auto_append:
  #       - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  # - pymdownx.tilde

# Page tree
nav:
  - 主页: 
    - index.md
    - 主要元素: 
      - 文档源代码结构: indexpage/skeleton.md
      - 引用链接: indexpage/link.md
      - 列表元素: indexpage/list.md
    - 其他元素:
      - 代码块元素: indexpage/code-block.md
      - 网格元素: indexpage/grid.md
      - 表格元素: indexpage/table.md
      - 其他元素: indexpage/others.md
  - 脚本语言:
    - script/index.md
    - Python: 
      - script/python/index.md
      - 基本功能: script/python/short.md
      - 面向对象: script/python/object.md
      - 操作系统: script/python/os.md
    - Shell:
      - script/shell/index.md
      - 基本功能: script/shell/short.md
  - Linux: 
    - linux/index.md
    - 基本工具:
      - linux/base/index.md
  - 网课:
    - online-class/index.md
    - TCCA: 
      - online-class/TCCA/index.md
      - 第一章: online-class/TCCA/chapter1.md
    - 操作系统: 
      - online-class/OS/index.md
      - 绪论: online-class/OS/introduction.md
